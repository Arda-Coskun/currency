<!DOCTYPE html>
<html>
<head>
	<title>Exchange Rates</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			text-align: center;
		}
		h1 {
			font-size: 24px;
			margin-top: 30px;
		}
		table {
			margin: auto;
			margin-top: 20px;
			border-collapse: collapse;
			border: 2px solid black;
			width: 300px;
		}
		th, td {
			border: 1px solid black;
			padding: 5px;
		}
		th {
			background-color: #eee;
		}
	</style>
</head>
<body>
	<h1>Exchange Rates</h1>
	<table>
		<thead>
			<tr>
				<th>Currency</th>
				<th>Rate</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>USD to TRY</td>
				<td id="usd-try-rate"></td>
			</tr>
			<tr>
				<td>EUR to TRY</td>
				<td id="eur-try-rate"></td>
			</tr>
		</tbody>
	</table>

	<script>
		// Fetch USD to TRY exchange rate
		fetch('https://finance.google.com/finance/converter?a=1&from=USD&to=TRY')
			.then(response => response.text())
			.then(data => {
				const rate = data.match(/<span class=bld>(.*?)<\/span>/)[1];
				document.getElementById('usd-try-rate').innerText = rate;
			});

		// Fetch EUR to TRY exchange rate
		fetch('https://finance.google.com/finance/converter?a=1&from=EUR&to=TRY')
			.then(response => response.text())
			.then(data => {
				const rate = data.match(/<span class=bld>(.*?)<\/span>/)[1];
				document.getElementById('eur-try-rate').innerText = rate;
			});
	</script>
</body>
</html>

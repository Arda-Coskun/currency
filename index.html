<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Exchanger</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Currency Exchanger</h1>
    </header>
    <main>
      <div class="currency-form">
        <h2>Exchange Rates</h2>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" />
        <label for="from">From:</label>
        <select id="from">
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="GBP">GBP</option>
        </select>
        <label for="to">To:</label>
        <select id="to">
          <option value="TRY">TRY</option>
        </select>
        <button id="exchange-btn">Exchange</button>
        <div class="result" id="result"></div>
        
        
        
        
        
        <div class="live-feed">
  <div class="currency-panel">
    <div class="currency-name">USD</div>
    <div class="currency-value">9.86</div>
  </div>
  <div class="currency-panel">
    <div class="currency-name">EUR</div>
    <div class="currency-value">11.75</div>
  </div>
  <div class="currency-panel">
    <div class="currency-name">GBP</div>
    <div class="currency-value">13.54</div>
  </div>
  <div class="currency-panel">
    <div class="currency-name">JPY</div>
    <div class="currency-value">0.089</div>
  </div>
</div>




      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
